<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接标签（锚）</title>
	</head>
	<body>
		<!--超链接标签  a
			属性：href 指定要访问的页面的地址
				target:指定页面显示的位置
					_self:覆盖当前页面
					_blank:打开一个新页面
					_parent
					_top
					其他名称，不固定
		-->
		<a href="http://www.baidu.com" target="_self">百度</a>
		<a href="http://www.baidu.com" target="_blank">百度</a>
	</body>
</html>
