<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<script>
		//显示提示信息
		function showTips(id,msg){
			//提示用户
			document.getElementById(id).innerHTML="<font color='grey'>"+msg+"</font>";
		}
		//检查用户名
		var ucheck=false;
		function checkUser(){
			//获取元素的value值
			var uValue = document.getElementById("username").value;
			//非法
			if(uValue=="")
			{
				//给出提示
				document.getElementById("userspan").innerHTML="<font color='red'>用户名不能为空</font>";
				ucheck=false;
				return;
			}
			
			document.getElementById("userspan").innerHTML="";
			ucheck=true;
		}
		//密码验证状态
		var pcheck=false;
		function checkPass(){
			//获取元素的value值
			var pValue = document.getElementById("userpass").value;
			//非法
			if(pValue=="")
			{
				//给出提示
				document.getElementById("passspan").innerHTML="<font color='red'>密码不能为空</font>";
				pcheck=false;
				return;
			}
			
			document.getElementById("passspan").innerHTML="";
			pcheck=true;
		}
		
		function checkFrm(){
			if(!ucheck||!pcheck)
			{
				return false;
			}
			return true;
		}
	</script>
	<body>
		<!--五行一列表格-->
		<table border="0" width="1300px" align="center">
			<!--logo-->
			<tr>
				<td height="58">
					<!--嵌入一行三列的表格-->
					<table border="0" width="100%" height="100%">
						<tr>
							<td width="40%">
								<img src="../img/logo.png">
							</td>
							<td width="40%">
								<img src="../img/header.png">
							</td>
							<td>
								<a href="#"><font color="blue">&nbsp;&nbsp;登录&nbsp;&nbsp;</font></a>
								<a href="#"><font color="blue">&nbsp;&nbsp;注册&nbsp;&nbsp;</font></a>
								<a href="#"><font color="blue">&nbsp;&nbsp;购物车&nbsp;&nbsp;</font></a>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<!--第二行-->
			<tr height="50">
				<td bgcolor="black">
					<a href="#"><font color="grey" size="4">&nbsp;&nbsp;首页&nbsp;&nbsp;</font></a>
					<a href="#"><font color="white" size="3">&nbsp;&nbsp;手机数码&nbsp;&nbsp;</font></a>
					<a href="#"><font color="grey" size="3">&nbsp;&nbsp;电脑办公&nbsp;&nbsp;</font></a>
					<a href="#"><font color="grey" size="3">&nbsp;&nbsp;电脑办公&nbsp;&nbsp;</font></a>
					<a href="#"><font color="grey" size="3">&nbsp;&nbsp;电脑办公&nbsp;&nbsp;</font></a>
					
					
				</td>
			</tr>
			<!--注册表单-->
			<tr>
				<td height="600" background="../img/regist_bg.jpg">
					<form action="#" method="get" onsubmit="return checkFrm()">
						<!--嵌入一个10行2列表格-->
						<table width="900" height="500" border="1" align="center" bgcolor="white">
							<tr>
								<td colspan="2">
									<font color="blue" size="4">会员注册</font>&nbsp;&nbsp;&nbsp;USER REGISTER
								</td>
							
							</tr>
							<tr>
								<td width="150">用户名：</td>
								<td><input type="text" name="username" size="40" id="username" onfocus="showTips('userspan','用户名必填')" onblur="checkUser()">
									<span id="userspan"></span>
								</td>
							</tr>
							<tr>
								<td>密码：</td>
								<td><input type="password" name="userpass" size="40" id="userpass" onfocus="showTips('passspan','密码必填')" onblur="checkPass()">
									<span id="passspan"></span>
								</td>
							</tr>
							<tr>
								<td>确认密码：</td>
								<td><input type="password" name="repassword" size="40" id="userpass2"></td>
							</tr>
							<tr>
								<td>Email：</td>
								<td><input type="text" name="email" size="40" id="email"></td>
							</tr> 
							<tr>
								<td>姓名：</td>
								<td><input type="text" name="realname" size="40"></td>
							</tr>
							<tr>
								<td>性别：</td>
								<td>
									<input type="radio" name="sex" value="男">男
									<input type="radio" name="sex" value="女">女
								</td>
							</tr>
							<tr>
								<td>出生日期：</td>
								<td>
									<input type="text" name="birthday" size="40">
								</td>
							</tr>
							<tr>
								<td>验证码：</td>
								<td>
									<input type="text" name="checkcode">
									<img src="../img/yanzhengma.png">
								</td>
							</tr>
							<tr align="center">
								<td colspan="2"><input type="submit" value="注册"></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<!--广告-->
			<tr>
				<td>
					<img src="../img/footer.jpg">
				</td>
			</tr>
			<!--第八行-->
			<tr align="center">
				<td>
					<p>
						<a href="#"><font size="2" color="blue">关于我们</font></a>
						<a href="#"><font size="2" color="blue">联系我们</font></a>
						<a href="#"><font size="2" color="blue">招贤纳士</font></a>
						<a href="#"><font size="2" color="blue">法律声明</font></a>
						<a href="#"><font size="2" color="blue">友情链接</font></a>
						<a href="#"><font size="2" color="blue">支付方式</font></a>
						<a href="#"><font size="2" color="blue">配送方式</font></a>
						<a href="#"><font size="2" color="blue">服务声明</font></a>
						<a href="#"><font size="2" color="blue">广告声明</font></a>
					</p>
					<p>
						<font size="2">Copyright © 2009-2017 极客商城 版权所有 </font>
					</p>
				</td>
			</tr>
		</table>
	</body>
</html>
