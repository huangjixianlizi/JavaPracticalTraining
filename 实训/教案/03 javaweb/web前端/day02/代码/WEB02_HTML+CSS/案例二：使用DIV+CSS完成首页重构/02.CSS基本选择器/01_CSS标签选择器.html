<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS选择器</title>
		<!--内嵌样式-->
		<style>
			/*样式表：
			 选择器：1.标签选择器
			 基本样式：1.文本样式
			 * */
			p{
				font-size: 30px;
				color: yellow;
			}
			h1{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>春晓</h1>
		<p>春眠不觉晓</p>
		<p>处处闻啼鸟</p>
		<p>夜来风雨声</p>
		<p>花落知多少</p>
	</body>
</html>
