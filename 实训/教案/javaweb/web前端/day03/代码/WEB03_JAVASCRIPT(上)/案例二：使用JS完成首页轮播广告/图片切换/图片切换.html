<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片切换</title>
		<style>
			#img{
				width: 500px;
				height: 350px;
				border:1px solid red;
				margin: auto;
				text-align:center;
			}
			
		</style>
		<script>
		//全局变量
			var num=1;
			
			function changeImg()
			{
				num++;
				//根据ID获取元素
				document.getElementById("adv_img").src="../../img/"+num+".jpg";
				
				if(num==3)
				{
					num=0;
				}
			}
		</script>
	</head>
	<body>
		<div id="img">
			<img id="adv_img" src="../../img/1.jpg" width="100%" height="100%" />
			<input type="button" value="下一张" onclick="changeImg()">
		</div>
	</body>
</html>
