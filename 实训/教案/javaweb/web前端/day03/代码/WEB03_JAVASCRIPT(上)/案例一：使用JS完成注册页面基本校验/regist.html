<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>注册页面</title>
	</head>
	<script>
		//内嵌JS
		function checkFrm()
		{
			//获取用户名元素，获取value值
			var uValue = document.getElementById("username").value;
			
			//验证值非空，空则给出提示，阻止提交
			if(uValue=="")
			{
				alert("用户名不能为空");
				//该句必须加，阻止表单提交
				return false;
			}
			
			//获取密码元素，获取value值
			var pValue = document.getElementById("userpass").value;
			
			//验证值非空，空则给出提示，阻止提交
			if(pValue=="")
			{
				alert("密码不能为空");
				//该句必须加，阻止表单提交
				return false;
			}
			
			//重复密码，获取value值
			var pValue2 = document.getElementById("userpass2").value;
			
			//验证值非空，空则给出提示，阻止提交
			if(pValue!=pValue2)
			{
				alert("两次密码输入不一致");
				//该句必须加，阻止表单提交
				return false;
			}
			
			//使用正则表达式验证邮箱合法性
			var rule = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/;
			
			//获取邮箱value值
			var email = document.getElementById("email").value;
			
			if(!rule.test(email))
			{
				alert("邮箱格式不正确");
				return false;
			}
			
			
			return true;
		}
	</script>
