<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<table border="1" width="460" height="300" bgcolor="palevioletred" cellspacing="0px" cellpadding="0px" align="center">
			<!--第一行-->
			<tr bgcolor="aqua" align="center" height="200px">
				<!--列-->
				<td>单元格1-1</td>
				<td>单元格1-2</td>
				<td>单元格1-3</td>
			</tr>
			<!--第二行-->
			<tr>
				<!--列-->
				<td>单元格2-1</td>
				<td>单元格2-2</td>
				<td>单元格2-3</td>
			</tr>
			<!--第三行-->
			<tr>
				<!--列-->
				<td>单元格3-1</td>
				<td>单元格3-2</td>
				<td>单元格3-3</td>
			</tr>
		</table>
	</body>
</html>
