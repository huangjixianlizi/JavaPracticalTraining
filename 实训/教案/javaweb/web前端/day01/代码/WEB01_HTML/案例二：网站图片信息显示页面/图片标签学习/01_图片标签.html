<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>
	<body>
		<!--img标签显示图片
			src:图片的路径
			width:宽度
			height:高度
			一般要指定，为了防止布局乱
			alt:图片未加载时显示的文字
			title:鼠标悬停时提示信息
		-->
		<!--相对路径-->
		<img src="../../img/logo.png"  width="327" height="58" alt="logo图片" title="logo图片">
			<!--绝对路径：一般项目开发过程中用的较少
				
			-->
		<!--<img src="E:\java课件\javaweb前端资料\代码\WEB01_HTML\案例二：图片信息显示页面\图片标签学习\logo.png">-->
	</body>
</html>
