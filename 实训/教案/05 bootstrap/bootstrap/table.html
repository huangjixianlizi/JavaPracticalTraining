<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- 引入css 相对、绝对、相对绝对路径 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

		<script type="text/javascript" src="jQuery/jquery-1.11.3.min.js" ></script>

	</head>

				</tr>
				<tr>
					<td>S00012</td>
					<td>张二三</td>
					<td>中国北京大学</td>
					<td>计算机</td>
				</tr>
				<tr>
					<td>S00013</td>
					<td>张大三</td>

</html>
