<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- 引入css 相对、绝对、相对绝对路径 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<!-- js - jQuery、bootstrap -->
		<script type="text/javascript" src="jQuery/jquery-1.11.3.min.js" ></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
		
		<script type="text/javascript" src="bootstrap/tooltip.js" ></script>
		<script>
			$(function () {
			  $('[data-toggle="tooltip"]').tooltip()
			})			
		</script>
		
		<title>form表单</title>
	</head>
	<body>
		<div class="container">
			<div style="margin: auto; width: 500px; padding-top: 150px;">
				<form class="form-horizontal">
					<div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">userName</label>
				    <div class="col-sm-6">
				      <input type="text" class="form-control" name="userName" id="inputEmail3" placeholder="userName">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    <div class="col-sm-6">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-6">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> Remember me
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default" 
				      		data-toggle="tooltip" data-placement="bottom" title="用户登录">Sign in</button>
				      
				      <button type="button" class="btn btn-default" aria-label="Left Align">
						  <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
					  </button>
				    </div>
				  </div>			
				</form>
			</div>
		</div>
	</body>
</html>
